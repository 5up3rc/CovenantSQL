syntax = "proto3";
package pbtypes;

message Signature {
        string R = 1;
        string S = 2;
}

message PublicKey {
        bytes PublicKey = 1;
}

message Hash {
        bytes Hash = 1;
}

message UtxoEntry {
        bool IsCoinbase = 1;
        bool FromMainChain = 2;
        uint32 BlockHeight = 3;
        map<uint32, Utxo> SparseOutputs = 4;
}

message Utxo {
        UtxoHeader UtxoHeader = 1;
        bool Spent = 2;
        uint64 amount = 3;
}

message UtxoHeader {
        int32 Version = 1;
        Hash PrevTxHash = 2;
        PublicKey Signee = 3;
        Signature Signature = 4;
}

enum TxType {
     QUERY = 0;
     STORAGE = 1;
}

message Tx {
        repeated Utxo UtxoIn = 1;
        repeated Utxo UtxoOut = 2;
        TxType type = 3;
        string Content = 4;
}

